<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sculpture1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sculpture2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sculpture3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="#1a1a2e"/>
  
  <!-- 3D-like geometric shapes -->
  <!-- Main sculpture - pyramid-like structure -->
  <polygon points="400,80 350,200 450,200" fill="url(#sculpture1)" opacity="0.9"/>
  <polygon points="400,80 450,200 500,180" fill="url(#sculpture1)" opacity="0.7"/>
  <polygon points="450,200 500,180 480,220" fill="url(#sculpture1)" opacity="0.5"/>
  
  <!-- Left sculpture - cube-like -->
  <polygon points="150,150 200,120 200,200 150,230" fill="url(#sculpture2)" opacity="0.8"/>
  <polygon points="200,120 250,150 250,230 200,200" fill="url(#sculpture2)" opacity="0.6"/>
  <polygon points="150,230 200,200 250,230 200,260" fill="url(#sculpture2)" opacity="0.4"/>
  
  <!-- Right sculpture - twisted form -->
  <polygon points="600,120 650,100 680,180 630,200" fill="url(#sculpture3)" opacity="0.9"/>
  <polygon points="630,200 680,180 690,240 640,260" fill="url(#sculpture3)" opacity="0.7"/>
  <polygon points="640,260 690,240 680,300 630,280" fill="url(#sculpture3)" opacity="0.5"/>
  
  <!-- Additional geometric elements -->
  <circle cx="300" cy="300" r="30" fill="url(#sculpture1)" opacity="0.6"/>
  <rect x="520" y="280" width="40" height="40" fill="url(#sculpture2)" opacity="0.7" transform="rotate(45 540 300)"/>
  
  <!-- Connecting lines suggesting 3D wireframe -->
  <line x1="150" y1="150" x2="600" y2="120" stroke="#667eea" stroke-width="1" opacity="0.3"/>
  <line x1="400" y1="80" x2="300" y2="300" stroke="#f5576c" stroke-width="1" opacity="0.3"/>
  <line x1="650" y1="100" x2="540" y2="300" stroke="#00f2fe" stroke-width="1" opacity="0.3"/>
  
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" fill="#E5E7EB" text-anchor="middle">3D Digital Sculptures</text>
</svg>
