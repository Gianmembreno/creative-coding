<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fractal1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD23F;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#06FFA5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4D79A4;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="fractal2" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#8A2387;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E94057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F27121;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="800" height="450" fill="#0a0a0a"/>
  
  <!-- Main fractal pattern -->
  <circle cx="400" cy="225" r="150" fill="url(#fractal1)" opacity="0.8"/>
  <circle cx="350" cy="180" r="80" fill="url(#fractal2)" opacity="0.7"/>
  <circle cx="450" cy="270" r="60" fill="url(#fractal1)" opacity="0.6"/>
  <circle cx="320" cy="250" r="40" fill="url(#fractal2)" opacity="0.8"/>
  <circle cx="480" cy="180" r="35" fill="url(#fractal1)" opacity="0.7"/>
  
  <!-- Smaller fractal details -->
  <circle cx="280" cy="200" r="25" fill="#FF6B35" opacity="0.6"/>
  <circle cx="380" cy="300" r="30" fill="#06FFA5" opacity="0.7"/>
  <circle cx="520" cy="220" r="20" fill="#8A2387" opacity="0.8"/>
  <circle cx="350" cy="150" r="15" fill="#F7931E" opacity="0.9"/>
  <circle cx="470" cy="320" r="18" fill="#4D79A4" opacity="0.7"/>
  
  <!-- Even smaller details -->
  <circle cx="250" cy="180" r="12" fill="#FFD23F" opacity="0.8"/>
  <circle cx="410" cy="330" r="10" fill="#E94057" opacity="0.9"/>
  <circle cx="550" cy="200" r="8" fill="#F27121" opacity="0.8"/>
  <circle cx="330" cy="120" r="6" fill="#06FFA5" opacity="0.9"/>
  
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="18" fill="#E5E7EB" text-anchor="middle">Fractal Explorer</text>
</svg>
